<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodent's Revenge - CSS Graphics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rodent's Revenge (CSS Visuals)</h1>
    <button id="newGameButton">New Game</button>
    <div class="game-board">
        <!-- Row 1 -->
        <div class="cell wall"></div>
        <div class="cell wall"></div>
        <div class="cell wall"></div>
        <div class="cell wall"></div>
        <div class="cell wall"></div>
        <!-- Row 2 -->
        <div class="cell wall"></div>
        <div class="cell player"></div>
        <div class="cell empty"></div>
        <div class="cell block"></div>
        <div class="cell wall"></div>
        <!-- Row 3 -->
        <div class="cell wall"></div>
        <div class="cell empty"></div>
        <div class="cell cat"></div>
        <div class="cell cheese"></div>
        <div class="cell wall"></div>
        <!-- Row 4 (example with trapped cat) -->
        <div class="cell wall"></div>
        <div class="cell block"></div>
        <div class="cell trapped-cat"></div>
        <div class="cell empty"></div>
        <div class="cell wall"></div>
        <!-- Row 5 -->
        <div class="cell wall"></div>
        <div class="cell wall"></div>
        <div class="cell wall"></div>
        <div class="cell wall"></div>
        <div class="cell wall"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
