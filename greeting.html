<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة بعيد الفطر</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Consider using a more Arabic-friendly font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px; /* Max width for the card */
            border: 5px solid gold; /* Festive border */
        }

        .card-header {
            font-size: 2.5em; /* Larger text for Eid Mubarak */
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .greeting {
            font-size: 1.8em;
            color: #3498db;
            margin-bottom: 25px;
        }

        .name-input {
            width: calc(100% - 22px); /* Adjust width considering padding and border */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: right; /* For Arabic input */
        }

        .submit-button {
            background-color: #27ae60; /* Green color for the button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #229954;
        }

        .eid-message {
            font-size: 1.5em;
            color: #e74c3c; /* Festive red */
            margin-top: 20px;
            display: none; /* Hidden by default */
        }

        /* Basic responsiveness */
        @media (max-width: 600px) {
            .card-header {
                font-size: 2em;
            }
            .greeting {
                font-size: 1.5em;
            }
            .eid-message {
                font-size: 1.3em;
            }
            .name-input, .submit-button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">عيد مبارك</div>
        <div class="greeting">كل عام وأنتم بخير</div>
        <input type="text" id="userName" class="name-input" placeholder="ادخل اسمك هنا">
        <button onclick="generateCard()" class="submit-button">إنشاء البطاقة</button>
        <div id="eidCardMessage" class="eid-message"></div>
    </div>

    <script>
        function generateCard() {
            const userName = document.getElementById('userName').value;
            const eidCardMessageDiv = document.getElementById('eidCardMessage');

            if (userName.trim() === "") {
                eidCardMessageDiv.textContent = "الرجاء إدخال الاسم!";
                eidCardMessageDiv.style.color = "red"; // Error message color
                eidCardMessageDiv.style.display = "block";
                return;
            }

            // You can customize the message further here
            eidCardMessageDiv.textContent = `عيد مبارك يا ${userName}! كل عام وأنت بألف خير.`;
            eidCardMessageDiv.style.color = "#e74c3c"; // Reset to festive red
            eidCardMessageDiv.style.display = "block";

            // Optional: Clear the input field after generating
            // document.getElementById('userName').value = "";
        }
    </script>

</body>
</html>
